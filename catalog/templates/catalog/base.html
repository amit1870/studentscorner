<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{{ meta_description }}">
		<meta name="keywords" content="{{ meta_keywords }}">
    {% block title %} {% endblock %}
    {% block css %} {% endblock %}
    {% block js %} {% endblock %}
		
	</head>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'catalog:index' %}">Student's Corner</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'catalog:show_category' category_slug='books' %}">Books</a></li>
            <li><a href="{% url 'catalog:show_category' category_slug='stationery' %}">Gifts</a></li>
            <li><a href="{% url 'catalog:show_category' category_slug='sports' %}">Sports</a></li>
            <li> 
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
              </form>
            </li>
            </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'accounts:login' %}?next={{ request.path }}">SignIn</a></li>
                <li><a href="#">SignUp</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                   
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-header">Nav header</li>
                    
                  </ul>
                </li>
              </ul>
        </div>
      </div>
    </nav>
    {% block site_wrapper %} {% endblock %}
    
  </body>

</html>
